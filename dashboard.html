<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #337ab7;
            text-decoration: none;
        }
        nav a.active {
            color: #23527c;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            width: calc(50% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
        }
        button {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="absensi.html">Absensi</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="logout.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <h2>Welcome, <span id="employee-name"></span>!</h2>
            <div class="card">
                <h3>Absensi Hari Ini</h3>
                <p id="absence-status">Anda belum melakukan absensi hari ini.</p>
                <button id="absence-btn">Absen Sekarang</button>
            </div>
            <div class="card">
                <h3>Riwayat Absensi</h3>
                <p id="absence-history">Anda belum memiliki riwayat absensi.</p>
                <button id="history-btn">Lihat Riwayat</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
