<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form>
            <label for="full-name">Nama Lengkap:</label>
            <input type="text" id="full-name" value="John Doe"><br><br>
            <label for="birth-date">Tanggal Lahir:</label>
            <input type="date" id="birth-date" value="1990-01-01"><br><br>
            <label for="job-title">Jabatan:</label>
            <input type="text" id="job-title" value="Software Engineer"><br><br>
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" value="johndoe@example.com"><br><br>
            <label for="phone-number">Nomor Telepon:</label>
            <input type="tel" id="phone-number" value="08123456789"><br><br>
        </form>
    </div>
    <script src="profile.js"></script>
</body>
</html>
