<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h2>Logging out...</h2>
    <script>
        // Clear local storage or session storage
        localStorage.clear();
        sessionStorage.clear();

        // Redirect to signin page
        window.location.href = 'ignin.html';
    </script>
</body>
</html>
