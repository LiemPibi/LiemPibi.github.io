<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Absensi Karyawan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .main {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .nav {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .nav a:hover {
      color: #ccc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Aplikasi Absensi Karyawan</h1>
    </div>
    <div class="nav">
      <a href="#sign-up">Sign Up</a>
      <a href="#login">Login</a>
    </div>
    <div class="main">
      <!-- Sign Up page -->
      <div id="sign-up">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Sign Up</button>
          <div class="error" id="sign-up-error"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
