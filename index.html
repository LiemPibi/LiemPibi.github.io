<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .nav a.active {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="date"], input[type="time"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="absensi.html" class="active">Absensi</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
        <div class="content">
            <h2>Absensi</h2>
            <form>
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="jam-masuk">Jam Masuk:</label>
                <input type="time" id="jam-masuk" name="jam-masuk" required>

                <label for="jam-keluar">Jam Keluar:</label>
                <input type="time" id="jam-keluar" name="jam-keluar" required>

                <button type="submit">Absen</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
